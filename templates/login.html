{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="section-title-icon mb-3" style="width: 50px; height: 50px;">
                        <i class="bi bi-shield-lock-fill fs-4"></i>
                    </div>
                    <h3 class="fw-bold">Acceso Profesores</h3>
                    <p class="text-muted">Ingresa tus credenciales para gestionar los talleres.</p>
                </div>

                {% if error %}
                <div class="alert alert-danger d-flex align-items-center gap-2" role="alert">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <div>{{ error }}</div>
                </div>
                {% endif %}

                <form method="POST" action="/login">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Profesor</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                            <input type="text" name="username" class="form-control border-start-0" placeholder="admin" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-key"></i></span>
                            <input type="password" name="password" class="form-control border-start-0" placeholder="••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-lib-primary w-100 py-2">
                        Iniciar Sesión
                    </button>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3 rounded-bottom-4 border-top-0">
                <small class="text-muted">¿Eres estudiante? <a href="/" class="text-decoration-none fw-bold">Volver al inicio</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
