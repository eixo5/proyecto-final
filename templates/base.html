    <script>
    function registerToWorkshop(workshopId) {
        const studentName = prompt("Ingresa tu nombre para registrarte:");

        if (!studentName) {
            alert("Registro cancelado.");
            return;
        }

        fetch(`/api/workshops/${workshopId}/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ student_name: studentName })
        })
        .then(response => {
            if (!response.ok) throw new Error("Network response was not ok");
            return response.json();
        })
        .then(data => {
            alert(data.message || "Registro completado");
        })
        .catch(err => {
            console.error(err);
            alert("OcurriÃ³ un error en el registro. IntÃ©ntalo de nuevo.");
        });
    }
