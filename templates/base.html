<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagina Principal - Gestión de Talleres</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        :root {
    --lib-primary:   #283593;
    --lib-secondary: #FFB300;
    --lib-accent:    #7E57C2;
    --lib-bg:        #F3F2FF;
}

        body {
            min-height: 100vh;
            margin: 0;
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--lib-bg);
        }

        h1, h2, h3, h4, h5 {
            font-family: "Merriweather", "Times New Roman", serif;
        }

        .lib-navbar {
            background: linear-gradient(
                90deg,
                var(--lib-primary),
                #202E76
            );
        }

        .navbar-brand span {
            font-weight: 700;
            letter-spacing: 0.04em;
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.08em;
            color: rgba(255,255,255,0.8);
        }

        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:hover {
            color: var(--lib-secondary) !important;
        }

        .bookshelf-bar {
            height: 18px;
            background-image:
                repeating-linear-gradient(
                    90deg,
                    color-mix(in srgb, var(--lib-primary) 90%, #000 10%) 0 14px,
                    color-mix(in srgb, var(--lib-accent) 90%, #000 10%) 14px 28px,
                    color-mix(in srgb, var(--lib-secondary) 80%, #000 20%) 28px 42px
                );
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.25);
        }

        /* Contenedor principal */
        main {
            padding: 2.5rem 0 3rem;
        }

        .lib-page-card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
            border: 1px solid #BFABE1;
            padding: 2.5rem 2rem;
        }

        @media (min-width: 992px) {
            .lib-page-card {
                padding: 3rem 3rem;
            }
        }

        /* Títulos de sección */
        .section-title {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 1.6rem;
            margin-bottom: 1rem;
            color: var(--lib-primary);
        }

        .section-title-icon {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            background: var(--lib-secondary);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #3e2723;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }

        .section-subtitle {
            color: color-mix(in srgb, var(--lib-primary) 40%, #000 60%);
            font-size: 0.95rem;
        }

        /* Tablas estilo biblioteca */
        .lib-table-wrapper {
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid #A48DD6;
            background: #fff;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }

        .lib-table thead {
            background: linear-gradient(
                90deg,
                color-mix(in srgb, var(--lib-primary) 90%, #000 10%),
                var(--lib-primary)
            );
            color: #fff;
        }

        .lib-table thead th {
            border: none;
            text-transform: uppercase;
            font-size: 0.78rem;
            letter-spacing: 0.1em;
        }

        .lib-table tbody tr:hover {
            background-color: color-mix(in srgb, var(--lib-bg) 70%, #fff 30%);
        }

        /* Botones */
        .btn-lib-primary {
            background: linear-gradient(
                135deg,
                var(--lib-secondary),
                color-mix(in srgb, var(--lib-secondary) 80%, #fff 20%)
            );
            border: none;
            color: #3e2723;
            font-weight: 600;
            border-radius: 999px;
            padding-inline: 1.4rem;
            box-shadow: 0 7px 18px rgba(0, 0, 0, 0.3);
        }

        .btn-lib-primary:hover {
            background: linear-gradient(
                135deg,
                color-mix(in srgb, var(--lib-secondary) 80%, #000 20%),
                var(--lib-secondary)
            );
            color: #3e2723;
        }

        .btn-lib-ghost {
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #ffecb3;
            font-size: 0.85rem;
        }

        /* Cards de talleres */
        .lib-workshop-card {
            border-radius: 20px;
            border: 1px solid #B29ADA;
            background: linear-gradient(
                135deg,
                #ffffff,
                #FFF9E6
            );
            position: relative;
            overflow: hidden;
        }

        .lib-workshop-card::before {
            content: "";
            position: absolute;
            top: -40px;
            right: -40px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(
                circle,
                color-mix(in srgb, var(--lib-secondary) 60%, #ffffff 40%),
                transparent 60%
            );
            opacity: 0.6;
        }

        .lib-bookmark {
            position: absolute;
            top: 0;
            left: 16px;
            width: 18px;
            height: 38px;
            background: var(--lib-secondary);
            border-radius: 0 0 8px 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .lib-badge-category {
            background: color-mix(in srgb, var(--lib-accent) 20%, #ffffff 80%);
            border-radius: 999px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: color-mix(in srgb, var(--lib-primary) 70%, #000 30%);
        }

        /* Modal */
        .modal-content {
            border-radius: 20px;
            border: 1px solid #B29ADA;
        }

        .modal-header {
            background: linear-gradient(
                90deg,
                color-mix(in srgb, var(--lib-primary) 90%, #000 10%),
                var(--lib-primary)
            );
            color: #fff;
            border-radius: 20px 20px 0 0;
        }

        .modal-title {
            font-family: "Merriweather", serif;
        }

        /* Footer */
        footer {
            font-size: 0.8rem;
            color: color-mix(in srgb, var(--lib-primary) 35%, #000 65%);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark lib-navbar shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/">
    <i class="bi bi-mortarboard fs-3 text-warning"></i>
    <span>Plataforma de Talleres Profesionales</span>
</a>


            <button class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#mainNavbar"
                    aria-label="Abrir menú de navegación">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-people-fill me-1"></i> Estudiantes
                        </a>

                        {% if is_admin %}
                            <a class="nav-link {% if '/admin' in request.path %}active{% endif %}" href="/admin">
                                <i class="bi bi-gear-fill me-1"></i> Administración
                            </a>
                            <a class="nav-link text-warning" href="/logout">
                                <i class="bi bi-box-arrow-right me-1"></i> Salir
                            </a>
                        {% else %}
                            <a class="nav-link" href="/login">
                                <i class="bi bi-lock-fill me-1"></i> Login Admin
                            </a>
                        {% endif %}
                    </div>
            </div>
        </div>
    </nav>

    <!-- Estantería decorativa -->
    <div class="bookshelf-bar"></div>

    <!-- Contenido principal -->
    <main>
        <div class="container">
            <div class="lib-page-card">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center pb-3">
        <div class="container">
            <span> Sistema de Gestión de Talleres · {{ current_year|default(2025) }}</span>
        </div>
    </footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para registro de talleres -->
<script>
function registerToWorkshop(workshopId) {
    const studentName = prompt("Ingresa tu nombre para registrarte:");

    if (!studentName) {
        alert("Registro cancelado.");
        return;
    }

    fetch(`/api/workshops/${workshopId}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ student_name: studentName })
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message || "Registro completado");
    })
    .catch(err => {
        console.error(err);
        alert("Error al registrarte.");
    });
}
</script>

</body>
</html>
