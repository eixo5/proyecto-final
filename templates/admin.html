{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Panel de Administración</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
        + Nuevo Taller
    </button>
</div>

<table class="table table-striped bg-white shadow-sm rounded">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Lugar</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for workshop in workshops %}
        <tr>
            <td>{{ workshop.name }}</td>
            <td>{{ workshop.date }}</td>
            <td>{{ workshop.location }}</td>
            <td>
                <a href="/admin/delete/{{ workshop.id }}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/admin/create" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Taller</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" name="name" class="form-control mb-2" placeholder="Nombre del Taller" required>
                    <textarea name="description" class="form-control mb-2" placeholder="Descripción"></textarea>
                    <input type="date" name="date" class="form-control mb-2" required>
                    <input type="time" name="time" class="form-control mb-2" required>
                    <input type="text" name="location" class="form-control mb-2" placeholder="Lugar" required>
                    <select name="category" class="form-select mb-2">
                        <option value="Tecnología">Tecnología</option>
                        <option value="Habilidades Blandas">Habilidades Blandas</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
